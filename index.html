<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="biggerbox"><div class="header">Etch-A-Sketch!</div>
    <div class="bigbox">
    <div class="buttonbox">
        <button class="button" id="reset" type="reset" value="Reset" onClick="window.location.reload()">Reset</button>
        <button class="button" id="black" onclick="blackColor()">Black</button>
        <button class="button" id="color" onclick="crazyColor()">Random Colors</button>
        <button class="button" id="gradient" onclick="gradientColor()">Gradient Colors</button></div>
    <div id="container"></div></div></div>
</body>
</html>
